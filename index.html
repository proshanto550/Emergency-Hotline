<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Emergency Hotline</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="inter-font">
    <nav class="top-section">
        <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="">
            <div class="logo-title"><p>Emergency <br>Service</p></div>
        </div>
        <div class="btn-div">
            <button class="star"><span class="heart-count">0</span> <img class="heart-img" src="assets/heart.png" alt=""></button>
            <button class="star"><span class="star-count">200</span> <img class="star-img" src="assets/coin.png" alt=""></button>
            <button class="copy"><span class="copy-count">0</span>Copy</button>
        </div>
    </nav>

    <section class="banner hind-madurai-light">
        <img src="assets/logo.png" alt="" class="banner-logo">
        <h1>Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
</body>
</html>
